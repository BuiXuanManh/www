<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Candidates</h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Phone</th>
          <th>Date of birth</th>
          <th>Email</th>
          <th>Full name</th>
          <th>City</th>
          <th>Country Code</th>
          <th>Zip Code</th>
          <th>Street</th>
          <th>Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="candidate:${candidates}">
          <th th:text="${candidate.phone}"></th>
          <th th:text="${candidate.dob}"></th>
          <th th:text="${candidate.email}"></th>
          <th th:text="${candidate.fullName}"></th>
          <th th:text="${candidate.address.city}"></th>
          <th th:text="${candidate.address.countryCode}"></th>
          <th th:text="${candidate.address.zipcode}"></th>
          <th th:text="${candidate.address.street}"></th>
          <th th:text="${candidate.address.number}"></th>
          <th >
            <a class="btn btn-primary">Update</a>
            <a class="btn btn-danger">Delete</a>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
