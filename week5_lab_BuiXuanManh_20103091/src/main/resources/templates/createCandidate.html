<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container justify-content-center card col-md-6 ">
  <h1>Address</h1>
  <div class="card-body">
    <form th:object="${candidate}" th:action="@{/candidate/create/new}" method="post">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" th:field="*{phone}" placeholder="Enter phone" />
      </div>
      <div class="form-group">
        <label>Date of birth</label>
        <input type="date" class="form-control" name="dob" th:field="*{dob}" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" name="fullName" th:field="*{fullName}" placeholder="Enter fullName" />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" th:field="*{address.city}" placeholder="Enter city" />
      </div>
      <div class="form-group">
        <label>Country Code</label>
        <input type="text" class="form-control" name="countryCode" th:field="*{address.countryCode}" placeholder="Enter country code" />
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" class="form-control" name="zipcode" th:field="*{address.zipcode}" placeholder="Enter zipcode" />
      </div>
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" th:field="*{address.street}" placeholder="Enter street" />
      </div>
      <div class="form-group">
        <label>Number</label>
        <input type="text" class="form-control" name="number" th:field="*{address.number}" placeholder="Enter number" />
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
