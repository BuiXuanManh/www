<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Candidates</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Candidates</h1>
  </div>
  <div class="row">
    <a th:href="@{/candidate/create}" class="btn btn-primary">Add Candidate</a>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <td>Phone</td>
      <td>Date of birth</td>
      <td>Email</td>
      <td>Full name</td>
      <td>City</td>
      <td>Country Code</td>
      <td>Zip Code</td>
      <td>Street</td>
      <td>Number</td>
      <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="candidate,iStat:${candidatePage.content}">
      <th th:text="${candidate.phone}"></th>
      <th th:text="${candidate.dob}"></th>
      <th th:text="${candidate.email}"></th>
      <th th:text="${candidate.fullName}"></th>
      <th th:text="${candidate.address.city}"></th>
      <th th:text="${candidate.address.countryCode}"></th>
      <th th:text="${candidate.address.zipcode}"></th>
      <th th:text="${candidate.address.street}"></th>
      <th th:text="${candidate.address.number}"></th>
      <th >
        <a th:href="@{/candidate/updateForm/{id}(id=${candidate.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/candidate/delete/{id}(id=${candidate.id})}" class="btn btn-danger">Delete</a>
      </th>
    </tr>
    </tbody>
  </table>
  <div class="col-sm-1" th:if="${candidatePage.totalPages>0}" th:each="pageNumber:${pageNumbers}">
    <a th:href="@{/candidate/sort(size=${candidatePage.size},page=${pageNumber})}" th:text="${pageNumber}" th:class="${pageNumber==candidatePage.number+1}? active"></a>
  </div>
</div>
</body>
</html>
