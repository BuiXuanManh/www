<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-6 justify-content-center card">
    <h1 class="text-center">Log In</h1>
    <form th:object="${user}" th:action="@{/user/login/valid}" method="post">
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" placeholder="Enter UserName" class="form-control" th:field="*{userName}"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Enter PassWord" class="form-control" th:field="*{passWord}"/>
        </div>
        <div class="box-footer mb-2">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
